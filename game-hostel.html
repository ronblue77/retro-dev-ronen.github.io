<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HOSTEL GW-BASIC Game - Retro Dev Ronen</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0ff;
        }
        .game-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #game-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #0f0;
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0ff;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            background-color: #0ff;
        }
    </style>
</head>
<body>
    <h1>THE HOSTEL GW-BASIC Game</h1>
    <p>Experience the nostalgia of GW-BASIC gaming with this embedded DOSBox emulation.</p>
    <div class="game-container">
        <iframe id="game-frame" src="https://archive.org/embed/hostel_202409" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <button class="btn" id="fullscreen-btn">Fullscreen</button>
        <button class="btn" id="zoom-in-btn">Zoom In</button>
        <button class="btn" id="zoom-out-btn">Zoom Out</button>
    </div>
    <a href="index.html" class="back-link">Back to Home</a>

    <script>
        const gameFrame = document.getElementById('game-frame');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        let currentZoom = 100;

        fullscreenBtn.addEventListener('click', () => {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) { // Firefox
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) { // Chrome, Safari and Opera
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) { // IE/Edge
                gameFrame.msRequestFullscreen();
            }
        });

        zoomInBtn.addEventListener('click', () => {
            if (currentZoom < 200) {
                currentZoom += 10;
                gameFrame.style.transform = `scale(${currentZoom / 100})`;
            }
        });

        zoomOutBtn.addEventListener('click', () => {
            if (currentZoom > 50) {
                currentZoom -= 10;
                gameFrame.style.transform = `scale(${currentZoom / 100})`;
            }
        });
    </script>
</body>
</html>
