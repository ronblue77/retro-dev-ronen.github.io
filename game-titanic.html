<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Dev Ronen - GWBAAIC GAME TITANIC</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 90%;
            width: 1000px;
            margin: 0 auto;
            border: 2px solid #0f0;
            padding: 20px;
        }

        h1 {
            color: #0ff;
            text-align: center;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        #visit-counter {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #0f0;
        }

        #visit-counter img {
            vertical-align: middle;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreen-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        #fullscreen-btn:hover {
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to <span class="blink">GWBASIC GAME TITANIC</span></h1>
        <p>Play TITANIC GW-BASIC Game in Archive.org Website dosbox Emulation</p>
        <div class="iframe-container">
            <iframe id="game-iframe" src="https://archive.org/embed/titanic_202409" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen allow="fullscreen"></iframe>
        </div>
        <button id="fullscreen-btn">Toggle Full Screen</button>
        <div id="visit-counter">
            Visitor Count:
            <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1071472/t/5"></script>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('game-iframe');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) { /* Safari */
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { /* IE11 */
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        });
    </script>
</body>

</html>
