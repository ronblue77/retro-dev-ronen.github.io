<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITANIC GW-BASIC Game</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #dosbox-container {
            width: 960px;
            height: 600px;
            margin: 20px auto;
        }
        #jsdos-canvas {
            width: 100%;
            height: 100%;
        }
        #status {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TITANIC GW-BASIC Game</h1>
    <div id="dosbox-container">
        <canvas id="jsdos-canvas" width="960" height="600"></canvas>
    </div>
    <div id="status">Initializing...</div>
    <button id="startButton" style="display: none;">Start Game</button>
    <script>
        const statusElement = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        updateStatus('Loading js-dos...');
        Dos(document.getElementById("jsdos-canvas"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
            onprogress: (stage, total, loaded) => {
                updateStatus(`Loading ${stage}: ${Math.floor(loaded / total * 100)}%`);
            }
        }).ready((fs, main) => {
            updateStatus('js-dos ready. Click "Start Game" to begin.');
            startButton.style.display = 'block';
            
            startButton.onclick = async () => {
                try {
                    updateStatus('Mounting game files...');
                    
                    await fs.createFile("GAMES/TITANIC/TITANIC.BAS", await fetch("GAMES/TITANIC/TITANIC.BAS").then(r => r.arrayBuffer()));
                    await fs.createFile("GWBASIC.EXE", await fetch("GWBASIC.EXE").then(r => r.arrayBuffer()));

                    updateStatus('Files mounted. Starting the game...');

                    const ci = await main(["-c", "mount c .", "-c", "c:", "-c", "GWBASIC.EXE C:\\GAMES\\TITANIC\\TITANIC.BAS"]);

                    // Use the new way to capture stdout
                    ci.stdout.listen((message) => {
                        console.log("DOSBox output:", message);
                    });

                    updateStatus('Game should be running. Check dosbox for game.');
                } catch (error) {
                    console.error('Error:', error);
                    updateStatus('Error loading game. Check console for details.');
                }
            };
        });
    </script>
</body>
</html>
