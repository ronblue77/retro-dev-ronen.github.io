<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Art (of Programming)</title>
    <script src="js-dos/js-dos.js"></script> <!-- Path to js-dos library -->
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
        }
        #dosbox-container {
            width: 640px;
            height: 480px;
            margin: 20px auto;
            border: 1px solid #0f0;
        }
        h1 {
            color: #0ff;
        }
    </style>
</head>
<body>
    <h1>The Lost Art (of Programming)</h1>
    <p>Enjoy this classic retro GW-BASIC game!</p>
    <div id="dosbox-container"></div>

    <script>
        // Initialize js-dos and mount the zip
        Dos(document.getElementById("dosbox-container"), { wdosboxUrl: "js-dos/wdosbox.js" })
            .ready(function (fs, main) {
                // Extract the game ZIP to /game
                fs.extract("PROGGAME.zip", "/game").then(function () {
                    // Mount /game/PROGGAME as C: and run the game from there
                    main(["-c", "mount c /game/PROGGAME", "-c", "c:", "-c", "dir", "-c", "START.BAT", "-c", "exit"]);
                }).catch(function(error) {
                    console.error("Error extracting game: ", error);
                });
            });
    </script>
</body>
</html>
