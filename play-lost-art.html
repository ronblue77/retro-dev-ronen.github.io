<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play DOS Game</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <style>
      #dosbox {
          width: 80%;
          height: 480px;
          margin: auto;
          border: 1px solid black;
      }
    </style>
</head>
<body>
    <h1>Play "The Lost Art (of Programming)"</h1>
    <div id="dosbox"></div>

    <script>
        // Initialize js-dos
        Dos(document.getElementById("dosbox"), {
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        }).ready((fs, main) => {
            // Fetch the PROGGAME.zip from the root of your site
            fs.extract("/PROGGAME.zip").then(() => {
                // Start the game by running the START.BAT file
                main(["-c", "START.BAT"]);
            });
        });
    </script>
</body>
</html>
