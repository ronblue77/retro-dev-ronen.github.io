<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Art (of Programming)</title>
    <script src="js-dos/js-dos.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            padding: 20px;
        }
        #dosbox-container {
            width: 640px;
            height: 480px;
            margin: 20px auto;
            border: 1px solid #0f0;
        }
        h1 {
            color: #0ff;
        }
    </style>
</head>
<body>
    <h1>The Lost Art (of Programming)</h1>
    <p>Enjoy this classic retro GW-BASIC game!</p>
    <div id="dosbox-container"></div>

    <script>
        const dosboxContainer = document.getElementById("dosbox-container");
        
        // Initialize js-dos
        Dos(dosboxContainer, {
            wdosboxUrl: "js-dos/emulators/wdosbox.js"
        }).then((ci) => {
            console.log("DOS initialized, loading game...");
            return ci.fs.extract("PROGGAME.zip");
        }).then(() => {
            console.log("Game extracted, mounting and running...");
            return ci.mount("PROGGAME.zip", "c");
        }).then(() => {
            console.log("Game mounted, attempting to run START.BAS...");
            return ci.run([
                "c:",
                "cd PROGGAME",
                "START.BAT"
            ]);
        }).catch((error) => {
            console.error("Error:", error);
            dosboxContainer.innerHTML = `<p style="color: red;">Error loading game: ${error.message}</p>`;
        });
    </script>
</body>
</html>
