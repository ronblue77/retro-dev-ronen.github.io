<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game with js-dos</title>
    <style>
        .dosbox-container {
            width: 640px;
            height: 480px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="dosbox" class="dosbox-container"></div>
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script>
        Dos(document.getElementById("dosbox")).ready(function (fs, main) {
            fs.extract("PROGGAME.ZIP", "/PROGGAME").then(function () {
                main(["-c", "cd PROGGAME", "-c", "START.BAT"]);
            });
        });
    </script>
</body>
</html>
