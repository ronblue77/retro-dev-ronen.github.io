<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run PROGGAME</title>
    <script src="js-dos/js-dos.js"></script>
</head>
<body>
    <div id="jsdos"></div>

    <script>
        Dos(document.getElementById("jsdos")).ready((fs, main) => {
            fs.extract("PROGGAME.jsdos").then(() => {
                main(["-c", "START.BAT"]);  // Launch START.BAT as the entry point
            });
        });
    </script>
</body>
</html>
